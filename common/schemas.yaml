ErrorBaseSchema:
  properties:
    _error_id:
      example: 1
      type: number
BadRequest:
  allOf:
  - $ref: '#/ErrorBaseSchema'
  - properties:
      _error_msg:
        example: The resource wasn't created because of a validation problem (This field will have a description of the problem)
        type: string
    type: object
Conflict:
  allOf:
  - $ref: '#/ErrorBaseSchema'
  - properties:
      _error_msg:
        example: The resource wasn't created because of a field conflict
        type: string
    type: object
Forbidden:
  allOf:
  - $ref: '#/ErrorBaseSchema'
  - properties:
      _error_msg:
        example: You don't have the authorization to access this resource
        type: string
    type: object
InternalServerError:
  allOf:
  - $ref: '#/ErrorBaseSchema'
  - properties:
      _error_msg:
        example: Something unexpected happened (this field will have a description of the problem)
        type: string
    type: object
NotFound:
  allOf:
  - $ref: '#/ErrorBaseSchema'
  - properties:
      _error_msg:
        example: Resource not found
        type: string
    type: object
Unauthorized:
  allOf:
  - $ref: '#/ErrorBaseSchema'
  - properties:
      _error_msg:
        example: You need authentication credentials to continue
        type: string
    type: object
Created:
  properties:
    _id:
      example: "01234567"
      type: string
      description: id of new device
  type: object
