PowerPath:
  get:
    $ref: ../sys/paths.yaml#/PowerGet
PowerGet:
  responses:
    '200':
      description: Power Supply info
      content:
        application/json:
          schema:
            $ref: schemas.yaml#/Power
    '401':
      $ref: ../common/responses.yaml#/Unauthorized
    '404':
      $ref: ../common/responses.yaml#/NotFound
    '500':
      $ref: ../common/responses.yaml#/InternalServerError
  summary: Get power supply info
  description: |
    Get information about Power Supply status (which supply is active).

    Sent gratuitously upon change to active supplies.
  tags:
  - Power
TimePath:
  get:
    $ref: ../sys/paths.yaml#/TimeGet
  patch:
    $ref: ../sys/paths.yaml#/TimePatch
  delete:
    $ref: ../sys/paths.yaml#/TimeDelete
TimeGet:
  responses:
    '200':
      description: Time info
      content:
        application/json:
          schema:
            $ref: schemas.yaml#/Time
    '401':
      $ref: ../common/responses.yaml#/Unauthorized
    '404':
      $ref: ../common/responses.yaml#/NotFound
    '500':
      $ref: ../common/responses.yaml#/InternalServerError
  summary: Get time info
  description: |
    Get information about Bond system time, timezone, and grid location.
  tags:
  - Time
TimeDelete:
  responses:
    '204':
      description: Time info reset
    '401':
      $ref: ../common/responses.yaml#/Unauthorized
    '404':
      $ref: ../common/responses.yaml#/NotFound
    '500':
      $ref: ../common/responses.yaml#/InternalServerError
  summary: Reset time info to defaults
  description: |
    Forget time, timezone, and grid location.

    As a consequence, all skeds will be immediately disabled (enabled=false).
  tags:
  - Time
TimePatch:
  requestBody:
    content:
      application/json:
        schema:
          $ref: schemas.yaml#/Time
  responses:
    '200':
      description: Time info updated
    '400':
      $ref: ../common/responses.yaml#/BadRequest
    '401':
      $ref: ../common/responses.yaml#/Unauthorized
    '404':
      $ref: ../common/responses.yaml#/NotFound
    '500':
      $ref: ../common/responses.yaml#/InternalServerError
  summary: Modify time info
  description: |
    Set timezone, grid location, and/or time.

    If `tz` is set to `null`, all skeds based on a local time (mark=midnight) will
    be disabled.

    Likewise, if `grid` is set to `null`, all skeds based on solar marks will be
    disabled.
  tags:
  - Time
PanelPath:
  get:
    $ref: ../sys/paths.yaml#/PanelGet
  patch:
    $ref: ../sys/paths.yaml#/PanelPatch
PanelGet:
  responses:
    '200':
      description: Get Panel Info
      content:
        application/json:
          schema:
            $ref: schemas.yaml#/Panel
      properties:
        keypad_mode:
  summary: Get panel info
  description: |
    Get current panel information. 
    
    **NOTE:** The endpoint `sys/panel` is available only for Smart by bond with ID 
    starting with TW or KW (in-wall switches).
  tags:
  - Panel
PanelPatch:
  responses:
    '200':
      description: Changed Panel Info
      content:
        application/json:
          schema:
            $ref: schemas.yaml#/Panel
    '400':
      $ref: ../common/responses.yaml#/BadRequest
    '500':
      $ref: ../common/responses.yaml#/InternalServerError
  summary: Patch panel info
  description: |
    Patch panel info, available fields:
      - `"keypad_mode"`: define in-wall switch mode of operation... 
        - If `true` device operate as keypad, streaming out bond sync actions that 
    controls another device. A new sidekick named bondid and same location is implicity 
    created under sidekicks endpoint. After reboot `devices/1` is no longer available.
        - If set to `false` implicit delete the sidekick created and behave as a regular switch,
    no more streaming messages. After reboot the `devicse/1` is available back again
  tags:
  - Panel